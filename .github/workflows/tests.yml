name: 游낓 Archery Manager Tests

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

jobs:
  tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 游닌 Checkout code
      uses: actions/checkout@v4

    - name: 游냊 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom, filter, gd, json, pgsql
        tools: composer:v2
        coverage: xdebug

    - name: 游닍 Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: 游댷 Install dependencies
      working-directory: ./api
      run: composer install --prefer-dist --no-progress

    - name: 游댢 Setup test environment
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: 游빍 Run PHPUnit tests
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        vendor/bin/simple-phpunit --coverage-clover coverage.xml

    - name: 游늵 Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Checkout code
      uses: actions/checkout@v4

    - name: 游냊 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
        tools: composer:v2

    - name: 游댷 Install dependencies
      working-directory: ./api
      run: composer install --prefer-dist --no-progress

    - name: 游빍 Install PHPUnit
      working-directory: ./api
      run: vendor/bin/simple-phpunit --version

    - name: 游댌 Run PHPStan
      working-directory: ./api
      run: vendor/bin/phpstan analyse src tests --level=2

    - name: 游꿛 Check coding standards
      working-directory: ./api
      run: vendor/bin/php-cs-fixer fix --dry-run --diff

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [tests, code-quality]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 游닌 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: 游냊 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom, filter, gd, json, pgsql
        tools: composer:v2
        coverage: xdebug

    - name: 游댷 Install PHP dependencies
      working-directory: ./api
      run: composer install --prefer-dist --no-progress

    - name: 游릭 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: pwa/pnpm-lock.yaml

    - name: 游닍 Install PWA dependencies
      working-directory: ./pwa
      run: pnpm install --frozen-lockfile

    - name: 游댢 Setup test environment
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: 游빍 Run tests with coverage
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        vendor/bin/simple-phpunit --coverage-clover coverage.xml

    - name: 游댌 Run PHPStan for SonarQube
      working-directory: ./api
      run: |
        vendor/bin/phpstan analyse src tests --level=2 --error-format=checkstyle --no-progress > phpstan-report.xml || true

    - name:  SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


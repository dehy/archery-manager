name: ğŸ¹ Archery Manager Tests

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

jobs:
  tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom, filter, gd, json, pgsql
        tools: composer:v2
        coverage: xdebug

    - name: ğŸ“¦ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ğŸ”½ Install dependencies
      working-directory: ./api
      run: composer install --prefer-dist --no-progress

    - name: ğŸ”§ Setup test environment
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: ğŸ§ª Run PHPUnit tests
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test?serverVersion=16&charset=utf8
      run: |
        vendor/bin/simple-phpunit --coverage-clover coverage.xml

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
        tools: composer:v2

    - name: ğŸ”½ Install dependencies
      working-directory: ./api
      run: composer install --prefer-dist --no-progress

    - name: ğŸ§ª Install PHPUnit
      working-directory: ./api
      run: vendor/bin/simple-phpunit --version

    - name: ğŸ” Run PHPStan
      working-directory: ./api
      run: vendor/bin/phpstan analyse src tests --level=1

    - name: ğŸ¨ Check coding standards
      working-directory: ./api
      run: |
        if [ -f vendor/bin/php-cs-fixer ]; then
          vendor/bin/php-cs-fixer fix --dry-run --diff
        else
          echo "PHP CS Fixer not installed, skipping..."
        fi

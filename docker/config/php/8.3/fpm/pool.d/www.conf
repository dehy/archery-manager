[default]
user = symfony
group = symfony

listen = 127.0.0.1:9000

listen.owner = www-data
listen.group = www-data

pm = dynamic
pm.max_children = 45
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 15

request_terminate_timeout = 300

catch_workers_output = yes

env[APP_ENV] = $APP_ENV